<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Experiment 65536</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/overlay.css" type="text/css" />
    <link rel="stylesheet" href="css/star.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/libs/moment-with-locales.js"></script>

    <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>

    <script src="js/libs/jquery.cookie-1.4.1.min.js"></script>
    <script src="js/libs/fmodstudio.js"></script>
    <script src="js/libs/phaser.js"></script>
    <script src="js/gamelib.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    

</head>

<body>   

    <div id="phaser-main" style="position: fixed; overflow: hidden; width: 100%; height: 100%;">
    </div>
    <div id="cam-root" >
        <div id='affdex_root'>

        </div> 
        <div id='top-bar' class='emotion-bar'>
            <div class='bar-left-icon'><div class='emoji'>😀</div></div>
            <div class='bar-right-progress'>
                <div class='progress-frame'>
                    <div id='emoji-progress-top' class="progress-core"></div>
                </div>
            </div>
        </div>

        <div id='bottom-bar' class='emotion-bar'>
            <div class='bar-left-icon'><div class='emoji'>😣</div></div>
            <div class='bar-right-progress vertical-align-top' >
                <div class='progress-frame'>
                    <div id='emoji-progress-bottom' class="progress-core"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="yb-player-root">
        <div id="yb-player"></div>
    </div>

    <script src='js/yb.js'></script>

    <div id='newspaper-layer'>        
        <div id='test-info'>Test info</div>
        <div id='newspaper-page'>
            <div id='newspaper-manual-button'>
                <div title='Happy' id='newspaper-manual-button-top' class='newspaper-manual-button-frame' onclick='newspaperButtonTopClicked()'>
                    <div class='manual-btn-emoji'>😀</div>
                </div>
                <div title='Disgusting' id='newspaper-manual-button-bottom' class='newspaper-manual-button-frame' onclick='newspaperButtonBottomClicked()'>
                    <div class='manual-btn-emoji'>😣</div>
                </div>
            </div>
            <div id='newspaper-result'>
                <div id='newspaper-result-content'>✔️</div>
            </div>
            <div id='newspaper-outer-frame'>                
                <div id='newspaper-inner-frame'>
                    <div id='newspaper-title'>
                        TIMES POST
                    </div>
                    <hr/>
                    <div id='newspaper-content'>
                        <img id='newspaper-thumbnail' src='assets/newspaper/portrait-1.jpg'/>     
                        <p id='newspaper-content-text'>
                        Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world 
                        </p>
                        <div id='clear-helper'></div>
                    </div>                    
                </div>                   
            </div>         
        </div>
    </div>

    <div id="overlay">
        <div id="form-rating" class="login">
            <div class='box-title'>UI</div>
            <div class="ratingControl">
                <input type="radio" id="rating-5-1" name="rating-1" value="5">
                <label class="ratingControl-stars ratingControl-stars--5" for="rating-5-1">5</label>
                <input type="radio" id="rating-45-1" name="rating-1" value="4.5">
                <label class="ratingControl-stars ratingControl-stars--45 ratingControl-stars--half"
                    for="rating-45-1">45</label>
                <input type="radio" id="rating-4-1" name="rating-1" value="4">
                <label class="ratingControl-stars ratingControl-stars--4" for="rating-4-1">4</label>
                <input type="radio" id="rating-35-1" name="rating-1" value="3.5">
                <label class="ratingControl-stars ratingControl-stars--35 ratingControl-stars--half"
                    for="rating-35-1">35</label>
                <input type="radio" id="rating-3-1" name="rating-1" value="3">
                <label class="ratingControl-stars ratingControl-stars--3" for="rating-3-1">3</label>
                <input type="radio" id="rating-25-1" name="rating-1" value="2.5">
                <label class="ratingControl-stars ratingControl-stars--25 ratingControl-stars--half"
                    for="rating-25-1">25</label>
                <input type="radio" id="rating-2-1" name="rating-1" value="2">
                <label class="ratingControl-stars ratingControl-stars--2" for="rating-2-1">2</label>
                <input type="radio" id="rating-15-1" name="rating-1" value="1.5">
                <label class="ratingControl-stars ratingControl-stars--15 ratingControl-stars--half"
                    for="rating-15-1">15</label>
                <input type="radio" id="rating-1-1" name="rating-1" value="1">
                <label class="ratingControl-stars ratingControl-stars--1" for="rating-1-1">1</label>
                <input type="radio" id="rating-05-1" name="rating-1" value="0.5">
                <label class="ratingControl-stars ratingControl-stars--05 ratingControl-stars--half"
                    for="rating-05-1">05</label>
            </div>
            <div class='box-title'>Entertainment</div>
            <div class="ratingControl">
                <input type="radio" id="rating-5-2" name="rating-2" value="5">
                <label class="ratingControl-stars ratingControl-stars--5" for="rating-5-2">5</label>
                <input type="radio" id="rating-45-2" name="rating-2" value="4.5">
                <label class="ratingControl-stars ratingControl-stars--45 ratingControl-stars--half"
                    for="rating-45-2">45</label>
                <input type="radio" id="rating-4-2" name="rating-2" value="4">
                <label class="ratingControl-stars ratingControl-stars--4" for="rating-4-2">4</label>
                <input type="radio" id="rating-35-2" name="rating-2" value="3.5">
                <label class="ratingControl-stars ratingControl-stars--35 ratingControl-stars--half"
                    for="rating-35-2">35</label>
                <input type="radio" id="rating-3-2" name="rating-2" value="3">
                <label class="ratingControl-stars ratingControl-stars--3" for="rating-3-2">3</label>
                <input type="radio" id="rating-25-2" name="rating-2" value="2.5">
                <label class="ratingControl-stars ratingControl-stars--25 ratingControl-stars--half"
                    for="rating-25-2">25</label>
                <input type="radio" id="rating-2-2" name="rating-2" value="2">
                <label class="ratingControl-stars ratingControl-stars--2" for="rating-2-2">2</label>
                <input type="radio" id="rating-15-2" name="rating-2" value="1.5">
                <label class="ratingControl-stars ratingControl-stars--15 ratingControl-stars--half"
                    for="rating-15-2">15</label>
                <input type="radio" id="rating-1-2" name="rating-2" value="1">
                <label class="ratingControl-stars ratingControl-stars--1" for="rating-1-2">1</label>
                <input type="radio" id="rating-05-2" name="rating-2" value="0.5">
                <label class="ratingControl-stars ratingControl-stars--05 ratingControl-stars--half"
                    for="rating-05-2">05</label>
            </div>
            <div class='box-title'>Educational</div>
            <div class="ratingControl">
                <input type="radio" id="rating-5-3" name="rating-3" value="5">
                <label class="ratingControl-stars ratingControl-stars--5" for="rating-5-3">5</label>
                <input type="radio" id="rating-45-3" name="rating-3" value="4.5">
                <label class="ratingControl-stars ratingControl-stars--45 ratingControl-stars--half"
                    for="rating-45-3">45</label>
                <input type="radio" id="rating-4-3" name="rating-3" value="4">
                <label class="ratingControl-stars ratingControl-stars--4" for="rating-4-3">4</label>
                <input type="radio" id="rating-35-3" name="rating-3" value="3.5">
                <label class="ratingControl-stars ratingControl-stars--35 ratingControl-stars--half"
                    for="rating-35-3">35</label>
                <input type="radio" id="rating-3-3" name="rating-3" value="3">
                <label class="ratingControl-stars ratingControl-stars--3" for="rating-3-3">3</label>
                <input type="radio" id="rating-25-3" name="rating-3" value="2.5">
                <label class="ratingControl-stars ratingControl-stars--25 ratingControl-stars--half"
                    for="rating-25-3">25</label>
                <input type="radio" id="rating-2-3" name="rating-3" value="2">
                <label class="ratingControl-stars ratingControl-stars--2" for="rating-2-3">2</label>
                <input type="radio" id="rating-15-3" name="rating-3" value="1.5">
                <label class="ratingControl-stars ratingControl-stars--15 ratingControl-stars--half"
                    for="rating-15-3">15</label>
                <input type="radio" id="rating-1-3" name="rating-3" value="1">
                <label class="ratingControl-stars ratingControl-stars--1" for="rating-1-3">1</label>
                <input type="radio" id="rating-05-3" name="rating-3" value="0.5">
                <label class="ratingControl-stars ratingControl-stars--05 ratingControl-stars--half"
                    for="rating-05-3">05</label>
            </div>
            <div class='box-title'>Procedurality</div>
            <div class="ratingControl">
                <input type="radio" id="rating-5-4" name="rating-4" value="5">
                <label class="ratingControl-stars ratingControl-stars--5" for="rating-5-4">5</label>
                <input type="radio" id="rating-45-4" name="rating-4" value="4.5">
                <label class="ratingControl-stars ratingControl-stars--45 ratingControl-stars--half"
                    for="rating-45-4">45</label>
                <input type="radio" id="rating-4-4" name="rating-4" value="4">
                <label class="ratingControl-stars ratingControl-stars--4" for="rating-4-4">4</label>
                <input type="radio" id="rating-35-4" name="rating-4" value="3.5">
                <label class="ratingControl-stars ratingControl-stars--35 ratingControl-stars--half"
                    for="rating-35-4">35</label>
                <input type="radio" id="rating-3-4" name="rating-4" value="3">
                <label class="ratingControl-stars ratingControl-stars--3" for="rating-3-4">3</label>
                <input type="radio" id="rating-25-4" name="rating-4" value="2.5">
                <label class="ratingControl-stars ratingControl-stars--25 ratingControl-stars--half"
                    for="rating-25-4">25</label>
                <input type="radio" id="rating-2-4" name="rating-4" value="2">
                <label class="ratingControl-stars ratingControl-stars--2" for="rating-2-4">2</label>
                <input type="radio" id="rating-15-4" name="rating-4" value="1.5">
                <label class="ratingControl-stars ratingControl-stars--15 ratingControl-stars--half"
                    for="rating-15-4">15</label>
                <input type="radio" id="rating-1-4" name="rating-4" value="1">
                <label class="ratingControl-stars ratingControl-stars--1" for="rating-1-4">1</label>
                <input type="radio" id="rating-05-4" name="rating-4" value="0.5">
                <label class="ratingControl-stars ratingControl-stars--05 ratingControl-stars--half"
                    for="rating-05-4">05</label>
            </div>
            <div class='box-title'>Overall</div>
            <div id='overall-score'>
                0.0/5.0
            </div>              
            <div class='gap'></div>
            
            <div class='box-title' id='rating-error'>Please complete all categories</div>
            <input type="submit" value="Next" name="loginButton" onclick="s_ratingNext()">
        </div>
            
      
        <div id="form-comment" class="login">

            <div class='box-title'>Name</div>
            <input type="text" placeholder="Username" id="username" name="username">

            <div class='box-title'>Comment</div>
            <textarea type="text" placeholder="Good Game" id="comment" name="comment"></textarea>
            <div class='gap'></div>
            <div class='box-title' id='comment-error'>Please say something</div>
            <input type="submit" value="Submit" name="loginButton" onclick="s_commentSubmit()">

        </div>

        

        
    </div>

    <div id='overlay-with-scroll'>
        <div id='review-wall-container-root'>
        </div>
        <input id='next-level-btn' type="submit" value="Next Experiment" name="nextLevel" onclick="s_nextLevel()">
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script type="text/babel" src="js/review-wall.js"></script>

</body>

</html>
