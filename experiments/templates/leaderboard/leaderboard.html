{% extends "base.html" %}

{% block app_content %}

<form action="{{ url_for('leaderboard.addLeaderboardItem') }}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" maxlength="100" name="name" placeholder="Name" autofocus>

        <label for="score">Score:</label>
        <input maxlength="100" name="score" placeholder="score">
        <button type="submit">Add</button>
        <button type="button" onclick="location.href='{{ url_for('leaderboard.deleteLeaderboardItemAll') }}'">Remove
            All</button>
    </div>
</form>

<ol>
    {% for item in leaderboard %}
    <li>Name: {{item.username}} Scroe:{{item.score}} </li>

    <a href="{{url_for('leaderboard.deleteLeaderboardItem', item_id = item.id )}}" style="margin-left: 10px;">
        Delete
    </a>
    <br> <br>
    {% endfor %}
</ol>
{% endblock %}
